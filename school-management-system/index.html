<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section>
        <aside>
            <div class="display-1">
                <i class="ri-school-line"></i>
            </div>
            <div>
                <input type="number" id="grID" class="text-uppercase" placeholder="GRID" required>
                <p class="text-start text-danger d-none" id="grid-alert">GRID already exists!</p>
                <input type="text" id="full-name" class="text-uppercase" placeholder="Full Name" required>
                <input type="email" id="email" class="text-uppercase" placeholder="Email" required>
                <p class="text-start text-danger d-none" id="email-alert">Email already exists!</p>
                <input type="number" id="contact" class="text-uppercase" placeholder="Contact" required>
                <p class="text-start text-danger d-none" id="contact-alert">Contact already exists!</p>
                <p class="text-start text-danger d-none" id="contact-alert2">Contact must be 10 digits!</p>
                <button type="button" class="submit-btn btn text-uppercase w-100" id="addBtn">Add</button>
            </div>
        </aside>

        <div class="show">
            <h6>Admission Form</h6>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>#GRID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
