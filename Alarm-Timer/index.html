<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Alarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        section {
            background-color: #CDDCDC;
            background-image: radial-gradient(at 50% 100%, rgba(255, 255, 255, 0.50) 0%, rgba(0, 0, 0, 0.50) 100%), linear-gradient(to bottom, rgba(255, 255, 255, 0.25) 0%, rgba(0, 0, 0, 0.25) 100%);
            background-blend-mode: screen, overlay;
        }

        .circle {
            width: 600px;
            aspect-ratio: 1;
            background-image: url(./watch.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .c1 {
            width: 400px;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 37px;
            right: 100px;
            box-shadow: 0px 0px 20px black inset;
            border: 2px solid rgba(0, 0, 0, 0.5);
        }

        input {
            width: 70px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        h1 {
            box-shadow: 0 0 10px black inset;
            border-radius: 50px;
        }

        @media (max-width: 600px) {
            .circle {
                width: 100%;
                aspect-ratio: 1;
                background-image: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .c1 {
                position: static;
                border: 10px dashed black;
            }

            .pt-5 {
                padding-top: 50px;
            }

        }

        @media (max-width: 350px) {
            input {
                width: 60px;
            }
        }
    </style>
</head>

<body>

    <!-- Main Section -->
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="circle">
            <div class="c1 d-flex justify-content-center">
                <div class="text-center">
                    <div class="mt-5 pt-5">
                        <input type="number" id="hour" placeholder="HH" min="0">
                        <span class="fs-1">:</span>
                        <input type="number" id="minute" placeholder="MM" min="0" max="59">
                        <span class="fs-1">:</span>
                        <input type="number" id="second" placeholder="SS" min="0" max="59">
                    </div>
                    <h1 class="text-center my-3 text-danger" id="timer-display">00 : 00 : 00</h1>

                    <button class="btn btn-success" id="start">Start</button>
                    <button class="btn btn-warning mx-2" id="pause-resume">Pause</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let hourInput = document.getElementById("hour");
        let minuteInput = document.getElementById("minute");
        let secondInput = document.getElementById("second");
        let display = document.getElementById("timer-display");
        let pauseResumeBtn = document.getElementById("pause-resume")

        let timer;
        let totalSeconds = 0;
        let isPaused = false;
        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;

            return `${String(hrs).padStart(2, "0")} : ${String(mins).padStart(2, "0")} : ${String(secs).padStart(2, "0")}`;
        }
        function startTimer() {
            totalSeconds =
                (parseInt(hourInput.value) || 0) * 3600 +
                (parseInt(minuteInput.value) || 0) * 60 +
                (parseInt(secondInput.value) || 0);

            if (totalSeconds <= 0) {
                alert("Please enter a valid time.");
                return;
            }

            isPaused = false;
            clearInterval(timer);

            timer = setInterval(() => {
                if (!isPaused) {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        display.innerHTML = formatTime(totalSeconds);
                    } else {
                        const count = 200,
                            defaults = {
                                origin: { y: 0.7 },
                            };

                        function fire(particleRatio, opts) {
                            confetti(
                                Object.assign({}, defaults, opts, {
                                    particleCount: Math.floor(count * particleRatio),
                                })
                            );
                        }

                        fire(0.25, {
                            spread: 26,
                            startVelocity: 55,
                        });

                        fire(0.2, {
                            spread: 60,
                        });

                        fire(0.35, {
                            spread: 100,
                            decay: 0.91,
                            scalar: 0.8,
                        });

                        fire(0.1, {
                            spread: 120,
                            startVelocity: 25,
                            decay: 0.92,
                            scalar: 1.2,
                        });

                        fire(0.1, {
                            spread: 120,
                            startVelocity: 45,
                        });
                        clearInterval(timer);

                        Swal.fire({
                            title: "Programming isn't about what you know; it's about what you can figure out.",
                            showClass: {
                                popup: `
                                                animate__animated
                                                animate__fadeInUp
                                                animate__faster
                                                `
                            },
                            hideClass: {
                                popup: `
                                    animate__animated
                                    animate__fadeOutDown
                                    animate__faster
                                    `
                            }
                        });

                        hourInput.value = "";
                        minuteInput.value = "";
                        secondInput.value = "";
                    }
                }
            }, 1000);
        }

        function togglePauseResume() {
            isPaused = !isPaused;

            if (isPaused) {
                pauseResumeBtn.innerHTML = "Resume";
                pauseResumeBtn.classList.remove("btn-warning");
                pauseResumeBtn.classList.add("btn-primary");
            } else {
                pauseResumeBtn.innerHTML = "Pause";
                pauseResumeBtn.classList.remove("btn-primary");
                pauseResumeBtn.classList.add("btn-warning");
            }
        }

        function resetTimer() {
            clearInterval(timer);
            totalSeconds = 0;
            display.innerHTML = "00 : 00 : 00";
            hourInput.value = "";
            minuteInput.value = "";
            secondInput.value = "";
        }

        // Event listeners for the buttons
        document.getElementById("start").addEventListener("click", startTimer);
        pauseResumeBtn.addEventListener("click", togglePauseResume);
        document.getElementById("reset").addEventListener("click", resetTimer);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
