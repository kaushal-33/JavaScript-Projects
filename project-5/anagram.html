<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 16px;
            }

            input,
            button {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter first string</h2>
        <input type="text" id="input">
        <h2>Enter second string to check</h2>
        <input type="text" id="input2">
        <button id="submit">Check</button>
        <h1 id="display"></h1>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let input1 = document.getElementById("input");
            let input2 = document.getElementById("input2");
            let display = document.getElementById("display");

            $("#submit").on("click", function () {
                // Check if either input is empty or contains only whitespace
                if (input1.value.trim() === "" || input2.value.trim() === "") {
                    display.innerHTML = "Please enter any string!";
                    return;
                }

                // Sort the characters of each input
                let sorted1 = input1.value.toLowerCase().split("").sort().join("");
                let sorted2 = input2.value.toLowerCase().split("").sort().join("");

                // Compare the sorted strings
                if (sorted1 === sorted2) {
                    display.innerHTML = "It's an anagram";
                } else {
                    display.innerHTML = "It's not an anagram";
                }
            });
        });
    </script>
</body>

</html>
