<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 16px;
            }

            input,
            button {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter a string:</h2>
        <input type="text" id="input">
        <button id="submit">Check</button>
        <h1 id="display"></h1>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let input = document.getElementById("input")
            let display = document.getElementById("display")
            $("#submit").on("click", function () {
                let arr = []
                arr = input.value.toLowerCase().split(" ")
                let charArr = []
                let vowels = 0
                let consonant = 0
                for (let i = 0; i < arr.length; i++) {
                    charArr = arr[i].split("")
                    for (let j = 0; j < charArr.length; j++) {
                        if (charArr[j] == "a" || charArr[j] == 'e' || charArr[j] == 'i' || charArr[j] == 'o' || charArr[j] == 'u') {
                            vowels++;
                        } else {
                            consonant++
                        }
                    }
                }
                display.innerHTML = `The vowels are "${vowels}" and consonants are "${consonant}"`;
            })
        })
    </script>
</body>

</html>
