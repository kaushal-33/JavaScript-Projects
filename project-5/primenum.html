<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 16px;
            }

            input,
            button {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter numbers:</h2>
        <input type="number" id="input1" placeholder="Number 1"><br>
        <input type="number" id="input2" placeholder="Number 2"><br>
        <input type="number" id="input3" placeholder="Number 3"><br>
        <input type="number" id="input4" placeholder="Number 4"><br>
        <input type="number" id="input5" placeholder="Number 5"><br>
        <button id="submit">Submit</button>
        <h1 id="display"></h1>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").on("click", function () {
                let arr = [];
                for (let i = 1; i <= 5; i++) {
                    let val = parseInt(document.getElementById(`input${i}`).value);
                    arr.push(val);
                }

                function isPrime(num) {
                    if (num <= 1) return false;
                    for (let i = 2; i * i <= num; i++) {
                        if (num % i === 0) return false;
                    }
                    return true;
                }

                let primeNumbers = arr.filter(isPrime);
                document.getElementById("display").innerHTML = "Prime Numbers are : " + primeNumbers.join(", ");
            });
        });
    </script>
</body>

</html>
