<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome-check</title>
</head>

<body>
    <input type="text" id="input_palindrome">
    <button id="submit">Check</button>
    <h1 id="display"></h1>
</body>

<script src="./jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        let input = document.getElementById("input_palindrome")
        let display = document.getElementById("display")
        function checkPalindrome() {

            let arr = input.value.toLowerCase().split("")
            let reverseArr = arr.reverse().join("");
            return (input.value.toLowerCase() == reverseArr) ? true : false;
        }
        $("#submit").on("click", function () {
            if (checkPalindrome() == true) {
                display.innerHTML = "Its a palindrome";
            } else {
                display.innerHTML = "Its not a palindrome";
            }
        })
    })
</script>

</html>
