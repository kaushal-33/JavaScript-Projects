<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 300px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter values for array</h1>
        <input type="number" id="input1"><br>
        <input type="number" id="input2"><br>
        <input type="number" id="input3"><br>
        <input type="number" id="input4"><br>
        <input type="number" id="input5"><br>
        <input type="number" id="input6"><br>
        <input type="number" id="input7"><br>
        <input type="number" id="input8"><br>
        <h1 id="display"></h1>
        <button id="submit">Submit</button>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#submit").on("click", function () {
                let arr = [];
                for (let i = 1; i <= 8; i++) {
                    let val = document.getElementById(`input${i}`).value;
                    arr.push(val);
                }
                let uniqueArr = [];
                arr.forEach(item => {
                    if (!uniqueArr.includes(item)) {
                        uniqueArr.push(item);
                    }
                });
                document.getElementById("display").innerHTML = uniqueArr.join(", ");
            });
        });
    </script>
</body>

</html>
