<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COVID-19 India Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .card {
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ‡®ðŸ‡³ COVID-19 Stats - India</h1>

        <div class="row" id="stats">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-body text-primary">
                        <h5 class="card-title">Total Cases</h5>
                        <p class="card-text" id="cases">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-body text-success">
                        <h5 class="card-title">Recovered</h5>
                        <p class="card-text" id="recovered">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-danger">
                    <div class="card-body text-danger">
                        <h5 class="card-title">Deaths</h5>
                        <p class="card-text" id="deaths">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center mt-4 text-muted"><small>covid-19 india API</small></p>
    </div>

    <script>
        var requestOptions = {
  method: 'GET',
  redirect: 'follow'
};

fetch("https://api.covid19india.org/travel_history.json", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
    </script>
</body>

</html>
