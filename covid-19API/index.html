<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona NFT Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6f42c1;
            --secondary: #fd7e14;
            --dark: #121212;
            --light: #f8f9fa;
            --accent: #20c997;
            --card-bg: rgba(18, 18, 24, 0.8);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            color: var(--light);
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(99, 58, 240, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 58, 240, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            color: var(--light);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: var(--accent);
        }

        .search-container {
            display: flex;
            margin-bottom: 2rem;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: var(--light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.4);
            border-color: var(--primary);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 201, 151, 0.4);
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .nft-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(111, 66, 193, 0.4);
        }

        .nft-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .nft-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/400/400');
            background-size: cover;
            filter: blur(8px) brightness(0.7);
            z-index: 0;
        }

        .nft-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74, 0, 224, 0.2), rgba(142, 45, 226, 0.2));
            z-index: 1;
        }

        .virus-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .country-flag {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 5rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .nft-content {
            padding: 1.5rem;
        }

        .nft-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .nft-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .nft-stats {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 700;
        }

        .nft-timestamp {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            z-index: 0;
        }

        .glow-1 {
            top: -30px;
            left: -30px;
            background: var(--primary);
        }

        .glow-2 {
            bottom: -30px;
            right: -30px;
            background: var(--secondary);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(32, 201, 151, 0.9);
            color: var(--dark);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 3;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--light);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .featured .nft-card {
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(32, 201, 151, 0.3);
        }

        @media (max-width: 768px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .search-container {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .nft-content {
                padding: 1rem;
            }

            .nft-title {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 0.9rem;
            }

            .search-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .nft-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem;
            }

            .search-input {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
                padding-right: 100px;
            }

            .search-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 320px) {
            .nft-grid {
                grid-template-columns: 1fr;
                max-width: 250px;
                margin: 0 auto;
            }

            .section-title {
                font-size: 1.3rem;
                text-align: center;
                width: 100%;
            }

            .section-title::after {
                left: 20%;
                width: 60%;
            }

            .search-input {
                padding-right: 90px;
            }

            .search-button {
                padding: 0.5rem 0.7rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="neon-grid"></div>


    <div class="container">
        <div class="row align-items-center justify-content-between g-4 mb-4">
            <div class="col-6">
                <h2 class="section-title">COVID-19 NFT Collection</h2>
                <div class="search-container w-100">
                    <input type="text" class="search-input" placeholder="Search countries or regions...">
                    <button class="search-button">Search</button>
                </div>
            </div>

            <!-- Featured Card Column -->
            <div class="col-4">
                <div class="nft-card featured h-10">
                    <div class="badge">Featured</div>
                    <div class="glow glow-1"></div>
                    <div class="glow glow-2"></div>
                    <div class="nft-image">
                        <div class="virus-icon">🦠</div>
                    </div>
                    <div class="nft-content">
                        <h3 class="nft-title">Global Pandemic Data</h3>
                        <div class="nft-stats">219M+ Total Cases</div>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-value">18M+</div>
                                <div class="stat-label">Active</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">196M+</div>
                                <div class="stat-label">Recovered</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">4.5M+</div>
                                <div class="stat-label">Deaths</div>
                            </div>
                        </div>
                        <div class="nft-details">
                            <div class="nft-timestamp">Last updated: 2h ago</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
