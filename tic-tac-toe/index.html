<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            /* gap: 10px; */
        }

        .cell {
            width: 100px;
            height: 100px;
            /* background-color: rgba(255, 255, 255, 0.1); */
            /* border-radius: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: grab;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cell .turn {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .cell:hover .turn {
            display: flex;
        }
    </style>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">

        <div class="text-center">
            <h1 class="text-white text-uppercase mb-5">tic tac toe</h1>
            <div id="tic-tac-toe">
                <div class="cell border-5 border-bottom border-end" id="t1">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-bottom border-end" id="t2">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-bottom" id="t3">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-bottom border-end" id="t4">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-bottom border-end" id="t5">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-bottom" id="t6">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-end" id="t7">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5 border-end" id="t8">
                    <span></span>
                    <span class="turn">X</span>
                </div>
                <div class="cell border-5" id="t9">
                    <span></span>
                    <span class="turn">X</span>
                </div>
            </div>
            <div class="d-flex justify-content-between text-white fs-5 fw-bold my-4">
                <div class="bg-success py-2 px-4">X wins :
                    <span id="pointX">0</span>
                </div>

                <div class="bg-success py-2 px-4">O wins :
                    <span id="pointO">0</span>
                </div>
            </div>
            <button class="btn btn-primary text-uppercase fw-bold py-2 px-4 rounded-0">reset</button>
        </div>

    </section>


    <!-- jQuery link -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let count = 0;
        let flag = true;

        function clear() {
            count = 0;
            for (let i = 1; i <= 9; i++) {
                document.getElementById(`t${i}`).innerHTML = "";
            }

            for (let i = 1; i <= 9; i++) {
                document.getElementById(`t${i}`).innerHTML = `
                    <span></span>
                    <span class="turn">X</span>
                `;
            }
        }

        let pointX = parseInt(document.getElementById("pointX").innerHTML)
        let pointO = parseInt(document.getElementById("pointO").innerHTML)
        function checkWin(val) {
            for (let i = 1; i <= 3; i++) {
                let symbol = document.getElementById(`t${i}`).children[0];
                console.log(symbol);

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })
                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`
                }
                return true;
            }

            flag = true;
            for (let i = 4; i <= 6; i++) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML;

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`
                }
                return true;
            }

            flag = true;
            for (let i = 7; i <= 9; i++) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 1; i <= 7; i += 3) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 2; i <= 8; i += 3) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 3; i <= 9; i += 3) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 1; i <= 9; i += 4) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 3; i <= 7; i += 2) {
                let symbol = document.getElementById(`t${i}`).children[0].innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                }).then(() => {
                    clear()
                })

                if (val == "X") {
                    document.getElementById("pointX").innerHTML = `${pointX += 1}`
                } else {
                    document.getElementById("pointO").innerHTML = `${pointO += 1}`
                }
                return true;
            }

            if (count == 9) {
                Swal.fire({
                    icon: "warning",
                    title: "Draw !",
                }).then(() => {
                    clear();
                });
            }
        }
        $(".cell").on("click", function () {
            let tile = $(this).children(":not(span.turn)")[0];

            if (tile.innerHTML == "") {
                let clickedTile = $(this).children("span.turn")[0];
                clickedTile.remove();
                let turnSpans = document.getElementsByClassName("turn");
                if (count % 2 == 0) {
                    tile.innerHTML = "X"
                } else {
                    tile.innerHTML = "O"
                }
                for (i = 0; i < turnSpans.length; i++) {
                    turnSpans[i].innerHTML = tile.innerHTML == "X" ? "O" : "X";
                }
                count++

                if (count >= 5) {
                    let win = checkWin(tile.innerHTML)
                    if (win) {
                        clear()
                    }
                }
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Cant Overwrite !",
                });
            }
        })
        $(document).ready(function () {
            $('.cell').on('click', function () {
                let clicked = $(this)[0];
                if (clicked.innerHTML == "") {
                    count % 2 == 0 ? clicked.innerHTML = "X" : clicked.innerHTML = "O";
                    count++;
                }
            })
            $('button').on('click', function () {
                clear();
                document.getElementById("pointX").innerHTML = 0
                document.getElementById("pointO").innerHTML = 0
            })
        })
    </script>
</body>

</html>
