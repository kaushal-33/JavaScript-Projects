<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">

        <div id="tic-tac-toe">
            <div class="cell" data-index="0" id="t1"></div>
            <div class="cell" data-index="1" id="t2"></div>
            <div class="cell" data-index="2" id="t3"></div>
            <div class="cell" data-index="3" id="t4"></div>
            <div class="cell" data-index="4" id="t5"></div>
            <div class="cell" data-index="5" id="t6"></div>
            <div class="cell" data-index="6" id="t7"></div>
            <div class="cell" data-index="7" id="t8"></div>
            <div class="cell" data-index="8" id="t9"></div>
        </div>

    </section>


    <!-- jQuery link -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let count = 0;
        let flag = true;

        let pointX = parseInt(document.getElementById("pointX").innerHTML)
        let pointO = parseInt(document.getElementById("pointO").innerHTML)
        function checkWin(val) {
            for (let i = 1; i <= 3; i++) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })
                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }

            flag = true;
            for (let i = 4; i <= 6; i++) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }

            flag = true;
            for (let i = 7; i <= 9; i++) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 1; i <= 7; i += 3) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 2; i <= 8; i += 3) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 3; i <= 9; i += 3) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 1; i <= 9; i += 4) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }
            flag = true;
            for (let i = 3; i <= 7; i += 2) {
                let symbol = document.getElementById(`t${i}`).innerHTML

                if (symbol != val) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                Swal.fire({
                    icon: "success",
                    title: `${val} won`,
                    text: "Something went wrong!",
                })

                if (val == "X") {
                    document.getElementById("xWins").innerHTML = `X Wins: ${pointX += 1}`
                } else {
                    document.getElementById("oWins").innerHTML = `O Wins: ${pointO += 1}`

                }
                return true;
            }

            if (count == 9) {
                Swal.fire({
                    icon: "warning",
                    title: "Draw !",
                    text: "Something went wrong!",
                }).then(() => {
                    clear();
                });
            }
        }

        function clear() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById(`t${i}`).innerHTML = "";
                count = 0;
            }
        }

        $(".cell").on("click", function () {
            let tile = $(this)[0]

            if (tile.innerHTML == "") {
                if (count % 2 == 0) {
                    tile.innerHTML = "X"
                } else {
                    tile.innerHTML = "O"
                }
                count++

                if (count >= 5) {
                    let win = checkWin(tile.innerHTML)
                    if (win) {
                        clear()
                    }
                }
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Cant Overwrite !",
                    text: "Something went wrong!",
                });
            }
        })
        $(document).ready(function () {
            $('.cell').on('click', function () {
                let clicked = $(this)[0];
                if (clicked.innerHTML == "") {
                    count % 2 == 0 ? clicked.innerHTML = "X" : clicked.innerHTML = "O";
                    count++;
                }
            })
        })
    </script>
</body>

</html>
